{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement node="{node}">
    <f:if condition="{mediaUrl}">
        <f:then>
            <div><a href="{mediaUrl}">{title}</a></div>
        </f:then>
        <f:else>
            <div>{title}</div>
        </f:else>
    </f:if>
</neos:contentElement>
